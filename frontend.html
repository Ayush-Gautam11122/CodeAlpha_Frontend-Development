<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('architecture')">Architecture</button>
    <button onclick="filterGallery('animals')">Animals</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1015/600/400" alt="Nature 1" onclick="openLightbox(this)"></div>
    <div class="gallery-item architecture"><img src="https://picsum.photos/id/1011/600/400" alt="Architecture 1" onclick="openLightbox(this)"></div>
    <div class="gallery-item animals"><img src="https://picsum.photos/id/237/600/400" alt="Animal 1" onclick="openLightbox(this)"></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1016/600/400" alt="Nature 2" onclick="openLightbox(this)"></div>
    <div class="gallery-item architecture"><img src="https://picsum.photos/id/1006/600/400" alt="Architecture 2" onclick="openLightbox(this)"></div>
    <div class="gallery-item animals"><img src="https://picsum.photos/id/1025/600/400" alt="Animal 2" onclick="openLightbox(this)"></div>
  </div>

  <!-- Lightbox View -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="navigation">
      <span onclick="changeImage(-1)">&#10094;</span>
      <span onclick="changeImage(1)">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
